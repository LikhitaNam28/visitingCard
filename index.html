<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visiting Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 320px;
      background: linear-gradient(to bottom right, #e0f7fa, #e1bee7);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(1,1,1,0.1);
      text-align: center;
      padding: 30px 20px;
    }

    .profile-img {
      width: 130px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .role {
      color: #555;
      font-size: 14px;
      margin: 5px 0 15px;
    }

    .socials {
      margin: 10px 0 20px;
    }

    .socials a {
      margin: 0 8px;
      text-decoration: none;
      font-size: 20px;
    }

    .socials a:hover {
      opacity: 0.7;
    }

    .contact-info {
      font-size: 14px;
      color: #333;
    }

    .fa-linkedin {
      color: #0077b5;
    }

    .fa-github {
      color: #333;
    }
    
    .icons{
font-size:15px;
}
  </style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"Â />


  </head>
<body>

  <div class="card">
    <img class="profile-img" src="Screenshot 2024-10-13 115348.png" alt="Profile Photo">
    <h2>Likhita Pravallika Nam</h2>
    <p class="role">Full Stack Developer</p>

    <div class="socials">
      <a href="https://www.linkedin.com/in/likhita-pravallika-nam-37b83924b"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="https://github.com/LikhitaNam28"><i class="fab fa-github fa-lg"></i></a>
    </div>

    <div class="contact-info">
      <p><strong><i class="fa-solid fa-envelope icons"></i></strong>   likhitap2003@gmail.com</p>
      <p><span><i class="fa-solid fa-phone icons"></i> </span>  +91-9154222115</p>
      <p><span><i class="fa-solid fa-location-dot icons"></i></span>  Kakinada, Andhra Pradesh </p>
    </div>
  </div>

</body>
</html>
